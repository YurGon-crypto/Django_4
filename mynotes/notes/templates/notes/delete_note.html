{% extends 'base.html' %}

{% block content %}
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post" action="{% url 'delete_note' note.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
